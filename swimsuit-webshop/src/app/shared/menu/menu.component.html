<mat-nav-list>
  <a mat-list-item routerLink="/login" (click)="close()" *ngIf="!loggedInUser">
    <mat-icon aria-hidden="false" aria-label="login-icon" fontIcon="login"></mat-icon>
    <span>Login</span>
  </a>

  <a mat-list-item routerLink="/login" (click)="close(true)" *ngIf="loggedInUser">
    <mat-icon aria-hidden="false" aria-label="login-icon" fontIcon="logout"></mat-icon>
    <span>Logout</span>
  </a>

  <a mat-list-item routerLink="/registration" (click)="close()" *ngIf="!loggedInUser">
    <mat-icon aria-hidden="false" aria-label="login-icon" fontIcon="app_registration"></mat-icon>
    <span>Registration</span>
  </a>

  <a mat-list-item routerLink="/products" (click)="close()" *ngIf="loggedInUser">
    <mat-icon aria-hidden="false" aria-label="login-icon" fontIcon="man"></mat-icon>
    <span>Products</span>
  </a>
</mat-nav-list>
